<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="Css\vx.css">
	
	<title>Регистрация</title>
</head>
<body>

 
       <div class="wrap">
        <form class="login-form" action="">
            <div class="form-header">
                <h3>Login Form</h3>
                <p>Login to access your dashboard</p>
            </div>
            <div class="form-group">
                <input type="text" class="form-input" placeholder="Введите ФИО">
            </div>

            <div class="form-group">
                <input type="text" class="form-input" placeholder="Введите номер телефона">
            </div>

            <!--Email Input-->
            <div class="form-group">
                <input type="text" class="form-input" placeholder="Введите email">
            </div>

            <div class="form-group">
                <input type="text" class="form-input" placeholder="Введите логин">
            </div>
            <!--Password Input-->
            <div class="form-group">
                <input type="password" class="form-input" placeholder="Введите пароль">
            </div> 
            <div class="form-group">
                <input type="password" class="form-input" placeholder="Повторите пароль">
            </div>


            <!--Login Button-->
            <div class="form-group">
                <button class="form-button" type="submit"><a href="vxod.html" class="kn">Зарегестрироваться</a></button>
            </div>
            <div class="form-footer">
            Уже есть учетная запись? <a href="vxod.html">Войти</a>
            </div>
        </form>
    </div><!--/.wrap-->
<script src="js/vx.js"></script>
</body>
</html>
